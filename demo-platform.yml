applications:
- name: atk-broker
  buildpack: go_buildpack
  env:
    CF_CATALOG_PATH: "./catalog.json"
    IMAGE_URL: data:image/png;base64,
    CF_DEP: postgresql93|free,cdh|shared,zookeeper-wssb|shared
    CF_SRC: "./apps/atk"
    service_broker_names: atk
    VERSION: 1.3
  hosts:
  - atk-broker
- name: hdfs-broker
  env:
    BASE_GUID: bf4e6cf6-49b2-4caf-9979-89afda39d44a
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: hdfs
    CF_CATALOG_SERVICEID: hdfs
    service_broker_names: hdfs
    VERSION: 1.2
  hosts:
  - hdfs-broker
  path: target/hdfs-broker-1.2.jar
- name: kafka-broker
  buildpack: go_buildpack
  env:
    BASE_GUID: 767a7f07-a517-4a28-830f-bb7563818ed4
    IMAGE_URL: data:image/png;base64,
    SERVICE_NAME: kafka
    SERVICE_PLAN_NAME: shared
    TAGS: kafka,distributed,real-time,messaging
    service_broker_names: kafka
    artifact_name: wssb
    VERSION: 0.0.3
  hosts:
  - kafka-broker
- name: metrics-provider
  env:
    VERSION: 0.0.11
    upsi_names: metrics-provider
  hosts:
  - metrics-provider
  services:
  - sso
  - datacatalog
- name: console
  env:
    OAUTH2_CLIENT_CLIENTID: developer_console
    OAUTH_CLIENT_ID: developer_console
    SPRING_PROFILES_ACTIVE: cloud,redis
    VERSION: 0.0.12
  hosts:
  - console
  services:
  - servicecatalog
  - dataaquisitionservice
  - metrics-provider
  - app-launcher-helper
  - sso
  - datacatalog
  - router-metrics-provider
  - user-management
  - datacatalogexport
  - platformcontext
  - fileserver
- name: hdfs-downloader
  env:
    SPRING_PROFILES_ACTIVE: secure
    VERSION: 0.0.8
    upsi_names: downloader
    artifact_name: downloader
  hosts:
  - hdfs-downloader
  services:
  - hdfs-instance
  - sso
- name: service-catalog
  env:
    SPRING_PROFILES_ACTIVE: cloud
    VERSION: 0.0.8
    upsi_names: servicecatalog
  hosts:
  - service-catalog
  services:
  - sso
- name: app-launcher-helper
  env:
    SERVICE_NAME: atk
    SE_SERVICE_NAME: se
    VERSION: 0.0.11
    upsi_names: app-launcher-helper 
  hosts:
  - app-launcher-helper
- name: metadataparser
  env:
    SPRING_PROFILES_ACTIVE: insecure
    VERSION: 0.0.6
    upsi_names: metadataparser
    artifact_name: metadata-parser
  hosts:
  - metadata
  services:
  - hdfs-instance
  - datacatalog
  - user-management
  - sso
- name: user-management
  env:
    SPRING_PROFILES_ACTIVE: cloud,redis
    VERSION: 0.0.5
    upsi_names: user-management
  hosts:
  - user-management
  services:
  - security-codes-db
  - sso
  - smtp
- name: platform-context
  env:
    SPRING_PROFILES_ACTIVE: cloud
    VERSION: 0.0.4
    upsi_names: platformcontext
  hosts:
  - platform-context
  services:
  - sso
- name: file-server
  env:
    SPRING_PROFILES_ACTIVE: cloud
    VERSION: 0.0.2
    upsi_names: fileserver
  hosts:
  - file-server
  services:
  - sso
- name: cdh-broker
  env:
    BASE_GUID: f5652e9e-d6ca-11e4-b773-080027d9ee1d
    IMAGE_URL: data:image/png;base64,
    SERVICE_NAME: cdh
    SERVICE_PLAN_NAME: shared
    TAGS: simple,shared
    service_broker_names: cdh
    artifact_name: wssb
    VERSION: 0.0.3
  hosts:
  - cdh-broker
- name: zookeeper-wssb-broker
  buildpack: go_buildpack
  env:
    BASE_GUID: 43b8606c-8bb8-4f6c-bb20-4938687a0fe8
    IMAGE_URL: data:image/png;base64,
    SERVICE_NAME: zookeeper-wssb
    SERVICE_PLAN_NAME: shared
    TAGS: zookeeper,distributed,coordination
    service_broker_names: zookeeper-wssb
    artifact_name: wssb
    VERSION: 0.0.3
  hosts:
  - zookeeper-wssb-broker
- name: smtp-broker
  buildpack: go_buildpack
  env:
    BASE_GUID: 3c8b9b2e-dde8-4d5a-a6ba-8940efb705e5
    IMAGE_URL: data:image/png;base64,
    SERVICE_NAME: smtp
    SERVICE_PLAN_NAME: shared
    TAGS: simple,shared
    artifact_name: wssb
    service_broker_names: smtp
    VERSION: 0.0.3
  hosts:
  - smtp-broker
- name: data-catalog
  buildpack: python_buildpack
  command: python -m data_catalog.app
  env:
    RELEASE: 'true'
    VERSION: 0.2.13
    upsi_names: datacatalog
  hosts:
  - data-catalog
  services:
  - datacatalogexport
  - downloader
  - sso
  - data-catalog-index
  - data-catalog-cache
- name: dataset-publisher
  env:
    VERSION: 0.0.5
    upsi_names: datacatalogexport
  hosts:
  - hive
  services:
  - hue
  - hive
  - arcadia
  - sso
- name: router-metrics-provider
  env:
    VERSION: 0.0.8
    upsi_names: router-metrics-provider
  hosts:
  - router-metrics-provider
  services:
  - router-metrics-store
  - nats-provider
  - gorouter-provider
- name: das
  env:
    SPRING_PROFILES_ACTIVE: cloud
    VERSION: 0.0.8
    upsi_names: dataaquisitionservice
    artifact_name: data-acquisition
  hosts:
  - das
  services:
  - requests-store
  - kafka
  - zookeeper
  - metadataparser
  - downloader
  - user-management
  - sso
- name: gearpump-broker
  buildpack: java_buildpack
  env:
    BASE_GUID: afa51fc0-305e-11e5-afad-00155d3cf01b
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: gearpump
    CF_CATALOG_SERVICEID: gearpump
    TAGS: gearpump
    service_broker_names: gearpump
    VERSION: 1.2
  services:
  - zookeeper-gearpump
  path: target/gearpump-broker-1.2.jar
- name: hbase-broker
  buildpack: java_buildpack
  env:
    BASE_GUID: 8a404b64-0e03-40e6-beec-a2dc1b9460e4
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: hbase
    CF_CATALOG_SERVICEID: hbase
    TAGS: hbase
    service_broker_names: hbase
    VERSION: 1.2
  path: target/hbase-broker-1.2.jar
- name: zookeeper-broker
  buildpack: java_buildpack
  env:
    BASE_GUID: d1195782-f07f-4c3e-a784-fda730d9aedc
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: zookeeper
    CF_CATALOG_SERVICEID: zookeeper
    TAGS: zookeeper
    service_broker_names: zookeeper
    VERSION: 1.3
  path: target/zookeeper-broker-1.3.jar
- name: yarn-broker
  buildpack: java_buildpack
  env:
    BASE_GUID: 223b931e-cb5e-4c85-a07e-a5f764a22743
    IMAGE_URL: data:image/png;base64,
    CF_CATALOG_SERVICENAME: yarn
    CF_CATALOG_SERVICEID: yarn
    TAGS: yarn
    service_broker_names: yarn
    VERSION: 1.2
  services:
  - zookeeper-yarn
  path: target/yarn-broker-1.2.jar
service_instances:
- name: security-codes-db
  service_plan:
    name: free
    service:
      label: redis28
      broker: docker
- name: hdfs-instance
  service_plan:
    name: shared
    service:
      label: hdfs
      broker: hdfs
- name: zookeeper
  service_plan:
    name: shared
    service:
      label: zookeeper
      broker: zookeeper
- name: kafka
  service_plan:
    name: shared
    service:
      label: kafka
      broker: kafka
- name: requests-store
  service_plan:
    name: free
    service:
      label: redis28
      broker: docker
- name: data-catalog-index
  service_plan:
    name: free
    service:
      label: elasticsearch13
      broker: docker
- name: data-catalog-cache
  service_plan:
    name: free
    service:
      label: redis28
      broker: docker
- name: router-metrics-store
  service_plan:
    name: free
    service:
      label: influxdb088
      broker: docker
- name: zookeeper-gearpump
  service_plan:
    name: shared
    service:
      label: zookeeper
      broker: zookeeper
- name: zookeeper-yarn
  service_plan:
    name: shared
    service:
      label: zookeeper
      broker: zookeeper
- name: smtp
  service_plan:
    name: shared
    service:
      label: smtp
      broker: smtp
user_provided_service_instances:
- name: sso
- name: nats-provider
- name: gorouter-provider
- name: datacatalog
- name: servicecatalog
- name: dataaquisitionservice
- name: metrics-provider
- name: app-launcher-helper
- name: user-management
- name: hue
- name: arcadia
- name: datacatalogexport
- name: hive
- name: platformcontext
- name: fileserver
- name: router-metrics-provider
- name: metadataparser
- name: downloader
service_brokers:
- name: docker
- name: hdfs
- name: zookeeper-wssb
- name: kafka
- name: atk
- name: cdh
- name: smtp
- name: gearpump
- name: hbase
- name: zookeeper
- name: yarn
